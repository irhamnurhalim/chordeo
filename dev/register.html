<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml">	<head>		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />		<link rel="stylesheet" charset="utf-8" href="register.css" />		<script type="text/javascript" src="jquery.js" ></script>		<script type="text/javascript" src="register.js" ></script>		<title>Registration</title>	</head>	<body>		<div id="container">			<div id="message"></div>			<form method="post" id="mainform">				<label for="username">Username</label>				<input type="text" name="username" id="username" value="" />								<label for="password">Password</label>				<input type="password" name="password" value="" />								<input type="submit" name="action" id="login" value="Log in" />								<h2>Extra options (registration only)</h2>								<label for="firstname">First name</label>				<input type="text" name="firstname" value="" />								<label for="lastname">Last name</label>				<input type="text" name="lastname" value="" />								<label for="email">Email</label>				<input type="text" name="email" value="" />								<input type="submit" name="action" id="register" value="Register" />			</form>		</div>	</body></html>
