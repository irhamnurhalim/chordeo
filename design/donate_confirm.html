<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="960gs/960.css">
	<link rel="stylesheet" type="text/css" href="960gs/960_24_col.css">
	<link rel="stylesheet" type="text/css" href="960gs/reset.css">
	<link rel="stylesheet" type="text/css" href="960gs/text.css">
	<link rel="stylesheet" type="text/css" href="style/style.css">
<script type="text/javascript" src="behaviour/jquery-1.6.min.js"></script>
<title>Donate</title>
</head>
<body onload="MM_preloadImages('images/project_submit_hover.png')">
<div class="container_24 donate">
<div class="grid_24 alpha wrapper_donate">
	<div class="grid_9 push_1 alpha">
		<img src="images/activity_thumbnail.png" align="left">
		<p><a href="#" class="edit_donate">Replace public space lighting with energy saving LED</a><br>
		<span class="gray">by Nikola Tesla</span></p>
	</div>
    <div class="grid_1 push_3 make_line"></div>
	<div class="grid_9 push_4 omega">
		<table>
		<tr>
			<td class="title_donation">Donation:</td>
			<td><span class="gray">Rp. 500.000</span> <a href="#" class="edit_donate">edit</a></td>
		</tr>
		<tr>
			<td class="title_donation">Selected Rewars:</td>
			<td><span class="gray">Get a Phillips LED light bulb and your name will be written in the monument for this project.</span></td>
		</tr>
		</table>
	</div>
</div>
	<div class="grid_24 jarak"></div>
	<div class="grid_14 push_5 donate_to_complete">
		 <p class="grid_9 push_2" style="margin-left: 30px; font-weight: normal;">Confirm your donation</p>
		 <table class="grid_11 push_1">
        <tr>
         	<td class="grid_4 alpha">TRANSFERRED BY</td>
            <td><input type="text" class="grid_7"></td>
         </tr>
         <tr>
         	<td class="grid_4 alpha">DONATION AMOUNT</td>
            <td><input type="text" class="grid_7"></td>
         </tr>
         </table>
         <input type="button" class="grid_4 push_5 finish">
	</div>
</div>
</body>
</html>
